enum Status{
    PENDING
    WIN
    LOSE
	JACKPOT
    
}

enum PaymentStatus {
	NOT_PAIED
	PAID
}

input CreateGrilleInput {
	userId: String
	numbers: [Int]
	stars: [Int]
}

input UpdateGrilleInput {
	userId: String
	numbers: [Int]
	stars: [Int]
	status: Status
}
input PayGrilleInput {
	userId: String
}
type Combinations {
	numbers: [Int]
	stars: [Int]
	tuniMillionsCode: String
}
type MetaData{
	M75: Float!
    TVA_CUMM: Float!
    RunpayCost: Float!
    CAG_CUMM: Float!
    benefiet: Float!
    total_ht: Float! 
}

type Grille {
	_id: ID!
	userId: ID!
	winningSequenceId: ID!
	numbers: [Int]
	stars: [Int]
	createdAt: Date
	updatedAt: Date
	deletedAt: Date
	status: Status
	paymentStatus: PaymentStatus
	randomCode: String
	combinations: [Combinations]
	prise: Int
	price: Float
	metaData:MetaData
	winningStars:[Int]
	winningNumbers:[Int]
}

type Query {
	getGrille(id: ID!): Grille @isAuthenticated
	getAllGrilles(
		offSet: Int
		limit: Int
		paymentStatus: PaymentStatus
	): [Grille] @isAuthenticated @hasPermission(permission: "ADMIN")
	getAllGrillesByStatus(status: Status): [Grille]
		@isAuthenticated
		@hasPermission(permission: "ADMIN")
	getAllGrillesByUserId(userId: ID!, offSet: Int, limit: Int): [Grille]
		@isAuthenticated
	getGrilleByPaymentStatusAndUserId(
		paymentStatus: PaymentStatus
		offSet: Int
		limit: Int
	): [Grille] @isAuthenticated
	getGrilleByPaymentStatusAndStatus(paymentStatus: PaymentStatus, status: Status):[Grille] @isAuthenticated
}

type Mutation {
	createGrille(input: CreateGrilleInput!): Grille @isAuthenticated
	deleteGrille(_id: ID!): Boolean
		@isAuthenticated
		@hasPermission(permission: "ADMIN")
	updateGrille(userId: ID!, input: UpdateGrilleInput): Boolean
		@isAuthenticated
		@hasPermission(permission: "ADMIN")
	payGrille(id: ID!): Grille @isAuthenticated
}
